<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Click Event</title>
    <style>
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2 id="card-title">Click a button to see the card title</h2>

    <div id="card-container">
        <div class="card">
            <h3>Card 1</h3>
            <p>Description of Card 1</p>
            <button onclick="showTitle('Card 1')">Click Me</button>
        </div>

        <div class="card">
            <h3>Card 2</h3>
            <p>Description of Card 2</p>
            <button onclick="showTitle('Card 2')">Click Me</button>
        </div>

        <div class="card">
            <h3>Card 3</h3>
            <p>Description of Card 3</p>
            <button onclick="showTitle('Card 3')">Click Me</button>
        </div>

        <div class="card">
            <h3>Card 4</h3>
            <p>Description of Card 4</p>
            <button onclick="showTitle('Card 4')">Click Me</button>
        </div>

        <div class="card">
            <h3>Card 5</h3>
            <p>Description of Card 5</p>
            <button onclick="showTitle('Card 5')">Click Me</button>
        </div>

        <div class="card">
            <h3>Card 6</h3>
            <p>Description of Card 6</p>
            <button onclick="showTitle('Card 6')">Click Me</button>
        </div>
    </div>

    <script>
        function showTitle(cardTitle) {
            document.getElementById('card-title').innerText = "You clicked: " + cardTitle;
        }
    </script>

</body>
</html>
