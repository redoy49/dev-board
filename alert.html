<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Buttons</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      text-align: center;
    }
    .card button {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Card 1</h3>
    <p>Some information about card 1.</p>
    <button>Click Me</button>
  </div>

  <div class="card">
    <h3>Card 2</h3>
    <p>Some information about card 2.</p>
    <button>Click Me</button>
  </div>

  <div class="card">
    <h3>Card 3</h3>
    <p>Some information about card 3.</p>
    <button>Click Me</button>
  </div>

  <div class="card">
    <h3>Card 4</h3>
    <p>Some information about card 4.</p>
    <button>Click Me</button>
  </div>

  <div class="card">
    <h3>Card 5</h3>
    <p>Some information about card 5.</p>
    <button>Click Me</button>
  </div>

  <div class="card">
    <h3>Card 6</h3>
    <p>Some information about card 6.</p>
    <button>Click Me</button>
  </div>

  <script>
    let clickCount = 0;
    const buttons = document.querySelectorAll("button");

    buttons.forEach(button => {
      button.addEventListener('click', function() {
        // Show an alert when the button is clicked
        alert("Button clicked!");

        // Disable the button
        this.disabled = true;

        // Increase click count
        clickCount++;

        // If all buttons are clicked, show two alerts for the last button
        if (clickCount === 6) {
          alert("All buttons clicked!");
          alert("You have clicked all the buttons!");
        }
      });
    });
  </script>

</body>
</html>
